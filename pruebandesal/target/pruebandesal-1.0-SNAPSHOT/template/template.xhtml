<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>BANDESAL</title>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <h:form id="growlForm">
                <p:growl id="growl" showDetail="true" sticky="true" life="3000"/>
            </h:form>
            <div class="row">
                <div class="col-12 text-white text-center p-4" style="background-color: #212529;">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <a href="#{request.contextPath}/content/index.xhtml">
                                <img src="https://www.bandesal.gob.sv/wp-content/themes/instituciones/img/LogoBANDESAL_.png" alt="BANDESAL Logo" style="max-width: 70px; margin-right: 10px;"/>                       
                            </a>
                            <h3 class="h4">BANCO DE DESARROLLO DE EL SALVADOR</h3>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="pi pi-user fs-4 me-2"></i>
                            <h4 class="h4">#{sessionScope.nombreUsuario.toUpperCase()}</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0" style="background-color: #3c4557">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-light min-vh-100">
                        <span class="h5 d-none d-sm-inline fw-bold mt-4">MENÚ PRINCIPAL</span>
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                            <li class="nav-item">
                                <a href="#{request.contextPath}/content/index.xhtml" class="nav-link align-middle px-0 text-light fw-bold">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">INICIO</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#{request.contextPath}/content/readers.xhtml" class="nav-link align-middle px-0 text-light fw-bold">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">READERS</span>
                                </a>
                            </li>                          
                            <li>
                                <a href="#{request.contextPath}/content/blogs.xhtml" class="nav-link px-0 align-middle text-light fw-bold">
                                    <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">BLOGS</span></a>
                            </li>
                            <li>
                                <a href="#{request.contextPath}/content/blogsreaders.xhtml" class="nav-link px-0 align-middle text-light fw-bold">
                                    <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">READER POR BLOG</span></a>
                            </li>
                            <li>
                                <h:form>
                                    <h:commandLink action="#{loginController.cerrarSesion}" styleClass="nav-link px-0 align-middle text-light fw-bold">
                                        <span class="ms-1 d-none d-sm-inline">CERRAR SESIÓN</span>
                                    </h:commandLink>
                                </h:form>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col py-3">
                    <ui:insert name="content"/>
                </div>
            </div>
        </div>
    </h:body>
</ui:composition>
