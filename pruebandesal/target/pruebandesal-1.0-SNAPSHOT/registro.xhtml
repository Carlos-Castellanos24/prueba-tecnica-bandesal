<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </h:head>
    <h:body style="background-color: #3c4557;">
        <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
            <div class="card p-4 shadow" style="background-color: #212529; color: #ffffff; width: 400px;">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true" life="3000"/>
                    <h:panelGroup layout="block" styleClass="text-center mb-4">
                        <img src="https://www.bandesal.gob.sv/wp-content/themes/instituciones/img/LogoBANDESAL_.png" alt="BANDESAL Logo" class="img-fluid" style="max-width: 150px;"/>
                    </h:panelGroup>
                    <div class="mb-3">
                        <h:outputLabel for="usuario" value="Usuario:" styleClass="mt-3"/>
                        <p:inputText id="usuario" value="#{loginController.usuario}" requiredMessage="El usuario es requerido" required="true" styleClass="form-control d-flex flex-fill"/>
                    </div>
                    <div class="mb-3">
                        <h:outputLabel for="password" value="Contraseña:" styleClass="mt-3"/>
                        <p:password id="password" value="#{loginController.password}" requiredMessage="La contraseña es requerida" required="true"  styleClass="form-control mb-3 d-flex flex-fill"/>
                    </div>
                    <div class="mb-3">
                        <h:outputLabel for="confirmPassword" value="Confirmar Contraseña:" styleClass="mt-3"/>
                        <p:password id="confirmPassword" value="#{loginController.confirmarPassword}" requiredMessage="La confirmación de contraseña es requerida" required="true"  styleClass="form-control mb-3 d-flex flex-fill"/>
                    </div>
                    <p:commandButton value="Registrarme" action="#{loginController.registrar}" styleClass="btn border-0 w-100 mt-4" style="background-color: #3c4557;" update="@form growl"/>

                    <h:panelGroup layout="block" styleClass="text-center mt-3">
                        <h:outputLink value="login.xhtml" styleClass="text-white">Volver</h:outputLink>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
